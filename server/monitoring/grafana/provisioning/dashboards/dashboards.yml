apiVersion: 1

providers:
  - name: 'Landslide Monitoring Dashboards'
    orgId: 1
    folder: 'Landslide Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

